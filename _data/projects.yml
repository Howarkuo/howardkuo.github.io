-name: "Reinforcement Learning for Optimizing Cardiogenic Shock Treatment" url: "https://github.com/Howarkuo/D3QN-RL-for-ICU-Vasopressor-Diuretic-Withdrawal-Time-Series-analysis" description: "Using MIMIC‑IV v2.2, a cohort of 1,404 ICU cases was constructed and used to train a Double Deep Q‑Network (D3QN) integrating survival + physiological endpoints. The model aims to guide vasopressor and diuretic withdrawal strategies, offering a personalized AI‑enabled decision support system." tech: "Reinforcement Learning, Double Deep Q-Network (D3QN), Time-Series Analysis"
